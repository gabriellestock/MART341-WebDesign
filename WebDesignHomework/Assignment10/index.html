<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Up! Skincare Essentials</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#products">Products</a>
        <a class="nav-link" href="#quiz">Skin Type Quiz</a>
    </nav>

    <!-- Main Heading -->
    <header>
        <h1>Welcome to Glow Up!</h1>
        <p>Your destination for personalized skincare tips and top product recommendations.</p>
    </header>

    <!-- Featured Products Section -->
    <section id="products">
        <h2>Skincare Essentials</h2>
        <div class="product-gallery">
            <img src="https://media.istockphoto.com/id/1744053853/photo/bottle-pipette-dropper-close-up-and-liquid-yellow-orange-retinol-or-vitamin-c-gel-or-serum-on.jpg" alt="Retinol Serum" title="Retinol Serum" />
            <img src="https://media.istockphoto.com/id/839214700/photo/touching-with-softness.jpg" alt="Moisturizing Cream" title="Moisturizing Cream" />
            <img src="https://media.istockphoto.com/id/1280517978/photo/i-love-taking-care-of-my-skin.jpg" alt="Face Cream" title="Face Cream" />
        </div>
    </section>

    <!-- Skin Type Quiz Form Section -->
    <section id="quiz">
        <h2>Skin Type Quiz</h2>
        <p>Find out your skin type and get personalized product recommendations!</p>
        <form action="mailto:example@domain.com" method="post" enctype="text/plain">
            <fieldset>
                <legend>Take the Quiz</legend>
                <label>Email:<br />
                    <input type="email" name="email" required>
                </label><br />
                <label>How does your skin feel after washing your face?<br />
                    <textarea name="answer1" rows="3" required></textarea>
                </label><br />
                <label>What is your primary skin concern?<br />
                    <textarea name="answer2" rows="3" required></textarea>
                </label><br />
                <label>Do you experience excess oil or shine?<br />
                    <textarea name="answer3" rows="3" required></textarea>
                </label><br />
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Glow Up! All Rights Reserved.</p>
    </footer>
</body>
</html>
