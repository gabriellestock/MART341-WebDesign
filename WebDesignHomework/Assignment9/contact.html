<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Pot Pie Soup - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffdc9c;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e69d00;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 15px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #e69d00;
            font-weight: bold;
            font-size: 1.5em;
        }
        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .contact-form button {
            padding: 12px 25px;
            background-color: #ffcc00;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

            color: white;

    <header>
        <h1>Contact Us With Any Recipe Questions!</h1>

        <a href="contact.html">Contact</a>

    <div class="contact-form">
        <form action="submit_contact.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Ask us anything about the recipe!" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
