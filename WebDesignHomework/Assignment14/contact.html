<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Big Sky Alpine Retreat</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Big Sky Alpine Retreat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="activities.html">Activities</a></li>
          <li class="nav-item"><a class="nav-link" href="accommodations.html">Accommodations</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container py-5">
    <h2 class="text-center">Contact Us</h2>
    <form id="bookingForm" class="mt-4">
      <div class="mb-3">
        <label for="checkIn" class="form-label">Check-In Date</label>
        <input type="date" class="form-control" id="checkIn" required>
      </div>
      <div class="mb-3">
        <label for="checkOut" class="form-label">Check-Out Date</label>
        <input type="date" class="form-control" id="checkOut" required>
      </div>
      <div class="mb-3">
        <label for="guestCount" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guestCount" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h3 class="mt-5">Leave Your Mark</h3>
    <canvas id="guestbookCanvas" width="600" height="400"></canvas>
    <button id="clearCanvas" class="btn btn-secondary">Clear</button>
  </div>

  <script src="scripts.js"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
